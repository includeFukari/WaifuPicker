<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>WaifuPicker</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="./render.js"></script>
  </head>
  <body>
    <div class="imageContainer">
      <img src="./img/logo.png" id="image">
    </div>
    <div class="buttonsContainer">
      <button class="roundButton" id="refresh"><img src="./icons/arrows-rotate-solid.svg" width="28px" height="28px"></button>
      <button class="roundButton"><img src="./icons/floppy-disk-solid.svg" width="28px" height="28px"></button>
      <button class="roundButton"><img src="./icons/bars-solid.svg" width="28px" height="28px"></button>
    </div>
  </body>
</html>
